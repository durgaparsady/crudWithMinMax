<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add New Product</title>
</head>
<style>
button{
color: white
}
body{
background-color: cadetblue;
}
 table{
 border-radius:14px;
 background-color: darkkhaki;
 }
 
img {
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 5px;
  width: 150px;
}
</style>
<body>
    <div align="center">
        <h1 style= "color: rgb(73, 0, 11)">Add New Product</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${product}" enctype="multipart/form-data" 
            method="post">
 
            <table border="0" cellpadding="10">
              
                <tr>
                    <td><b>Product Name:</b></td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td><b>Category:</b></td>
                    <td> <select th:field="*{brand}">
   					  <option th:value="'Electronic'" th:text="Electronic"></option>
    				  <option th:value="'Cars'" th:text="Cars"></option>
    				  <option th:value="'Mobiles'" th:text="Mobiles"></option>
    				  <option th:value="'Shoes'" th:text="Shoes"></option>
					 </select></td>
                </tr>
                <tr>
                    <td><b>Price:</b></td>
                    <td><input type="text" th:field="*{price}" /></td>
                </tr> 
                <tr>
                    <td><b>Image:</b></td>
                    <td><input type="file" th:field="*{image}" /></td>
                </tr>                              
                <tr>
                    <td colspan="2"><button type="submit" style="color:black"><b>Save</b></button> </td>
                </tr>
                
            </table>
        </form>
    </div>
</body>
</html>
